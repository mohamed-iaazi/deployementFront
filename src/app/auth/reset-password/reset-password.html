<div class="forgot-password-container">
  <mat-card class="forgot-card">
    <h2 class="title">Forgot Password</h2>
    <p class="subtitle">Enter your email and weâ€™ll send you a link to reset your password.</p>

    <!-- Progress Bar -->

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="you@example.com" required />
        <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>
      <mat-progress-bar *ngIf="loading" mode="indeterminate" color="primary"></mat-progress-bar>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading">
        Send Reset Link
      </button>
    </form>

    <div class="login-link">
      <span>Remember your password?</span>
      <a routerLink="/login">Back to Login</a>
    </div>
  </mat-card>
</div>
