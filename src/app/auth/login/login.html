<!-- login.component.html -->
<div class="login-container">

  <h2 class="title-center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email" required />
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        Email is required.
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        Enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password" required />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required.
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters.
      </mat-error>
    </mat-form-field>

    <div class="form-footer">
      <button  routerLink="/resetPassword" mat-button type="button" class="forgot">Forgot password?</button>
    </div>

    <button *ngIf="!isLoading" class="login" mat-raised-button color="primary"  type="submit" [disabled]="loginForm.invalid">
      Log In
    </button>
    <mat-progress-bar
      *ngIf="isLoading"
      mode="buffer"
      [value]="progressValue"
      [bufferValue]="bufferValue">
    </mat-progress-bar>
  </form>

  <div class="or"><span>Or</span></div>

  <div class="social-buttons">
    <button mat-raised-button class="google">
      <img src="https://images.crunchbase.com/image/upload/1717604692/clientapp/google-logo.svg" alt="Google" />
      Log in with Google
    </button>
    <button mat-raised-button class="google">
      <img src="https://images.crunchbase.com/image/upload/1717604692/clientapp/google-logo.svg" alt="Google" />
      Log in with Google
    </button>

  </div>


  <div class="footer-links">
    <a mat-button routerLink="/register">Create Account</a>
  </div>

</div>
